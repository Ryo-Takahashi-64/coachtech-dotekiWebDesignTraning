  <main class="main">
    <h1 class="firstview">お問い合わせ</h1>
    <div class="main__content">
      <form action="./index.html" method="POST" class="main__form">
        <div class="main__form-item">
          <label for="company" class="main__form-ttl">会社名</label>
          <input type="text" name="company" class="main__form-input">
        </div>
        <div class="main__form-item">
          <label for="name" class="main__form-ttl">
            お名前 <span>*</span></label>
          <input type="text" name="name" class="main__form-input" required>
        </div>
        <div class="main__form-item">
          <label for="mail" class="main__form-ttl">
            メールアドレス <span>*</span>
          </label>
          <input type="email" name="mail" class="main__form-input" required>
        </div>
        <div class="main__form-item">
          <label for="contact-desc" class="main__form-ttl">
            お問い合わせ内容 <span>*</span>
          </label>
          <textarea name="textarea" rows="8" class="main__form-textarea" required></textarea>
        </div>
        <input type="submit" class="main__form-btn" value="お申し込み">
      </form>
    </div>
  </main>
